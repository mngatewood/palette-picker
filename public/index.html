<!doctype html>

<head>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700|Kanit:600,700,800,900' rel='stylesheet'>
</head>

<body onload="onLoad()">
  <header>
    <div id="header-title">
      <h1>Palette <span id="picker">Picker</span></h1>
    </div>
  </header>
  <main>
    <section id="header-palette-container">
      <section id="header-palette-container-pre">
        <div class="header-palette-box-pre"></div>
        <div class="header-palette-box-pre"></div>
        <div class="header-palette-box-pre"></div>
        <div class="header-palette-box-pre"></div>
        <div class="header-palette-box-pre"></div>
      </section>
      <section id="header-palette-container-main">
        <div id="header-palette-one" class="header-palette-box">
          <span id="test1"></span>
        </div>
        <div id="header-palette-two" class="header-palette-box">
          <span></span>
        </div>
        <div id="header-palette-three" class="header-palette-box">
          <span></span>
        </div>
        <div id="header-palette-four" class="header-palette-box">
          <span></span>
        </div>
        <div id="header-palette-five" class="header-palette-box">
          <span></span>
        </div>
      </section>
      <section id="header-palette-container-post">
        <div class="header-palette-box-post"></div>
        <div class="header-palette-box-post"></div>
        <div class="header-palette-box-post"></div>
        <div class="header-palette-box-post"></div>
        <div class="header-palette-box-post"></div>
      </section>
      <section id="header-palette-container-locks">
        <div class="header-palette-box-lock">
          <button id="lock-button-one" class="lock-button">LOCK</button>
        </div>
        <div class="header-palette-box-lock">
          <button id="lock-button-two" class="lock-button">LOCK</button>
        </div>
        <div class="header-palette-box-lock">
          <button id="lock-button-three" class="lock-button">LOCK</button>
        </div>
        <div class="header-palette-box-lock">
          <button id="lock-button-four" class="lock-button">LOCK</button>
        </div>
        <div class="header-palette-box-lock">
          <button id="lock-button-five" class="lock-button">LOCK</button>
        </div>
      </section>
    </section>
    <section id="main-dashboard">
      <button id="main-button-refresh">SPIN</button>
      <section id="main-save-palette-container">
        <form id="main-save-palette-form">
          <input id="save-palette-name" placeholder="ENTER PALETTE NAME"/>
          <select id="save-palette-project">
            <option>SELECT A PROJECT</option>
            <option>PROJECT 1</option>
            <option>PROJECT 2</option>
          </select>
          <button id="save-palette-submit">SAVE PALETTE</button>
        </form>
        <hr />
      </section>
      <section id="main-create-project-container">
        <form id="main-create-project-form">
          <input id="create-project-name" type="text" placeholder="ENTER PROJECT NAME"/>
          <button id="create-project-submit">CREATE PROJECT</button>
        </form>
      </section>
    </section>
    <section id="main-dashboard-bottom"></section>
  </main>
    <footer>
      <section id="main-existing-projects-container">
      </section>
    </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
