<!doctype html>

<head>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body>
  <header>
    <h1>Palette-Picker</h1>
    <section id="header-palette-container">
      <div id="header-palette-one" class="header-palette-box">One</div>
      <div id="header-palette-two" class="header-palette-box">Two</div>
      <div id="header-palette-three" class="header-palette-box">Three</div>
      <div id="header-palette-four" class="header-palette-box">Four</div>
      <div id="header-palette-five" class="header-palette-box">Five</div>
    </section>
    <button id="header-button-refresh">Generate New Palette</button>
  </header>
  <main>
    <section id="main-save-palette-container">
      <form id="main-save-palette-form">
        <select id="save-palette-project">
          <option>Project 1</option>
          <option>Project 2</option>
        </select>
        <input id="save-palette-name" />
        <button id="save-palette-submit">Save Palette</button>
      </form>
    </section>
    <section id="main-create-project-container">
      <form id="main-create-project-form">
        <input id="create-project-name" />
        <button id="create-project-submit">Save Palette</button>
      </form>
    </section>
    <section id="main-existing-projects-container">
      <p>There will be projects and palettes here!</p>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
